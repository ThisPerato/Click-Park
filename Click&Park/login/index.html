 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schermata d'accesso</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../image/logo.png"/>
</head>
<body>
  <div class="container" id="container">

    <div class="form-container register-container">
      <form id="formReg" action="index.php" method="post">
        <h1>Iscriviti</h1>
        <input id="nome" type="text" placeholder="Nome" name="nome" required>
        <input id="cognome" type="text" placeholder="Cognome" name="cognome" required>
        <input id="email-reg" type="email" placeholder="Email" name="email" required>
        <input id="password-reg" type="password" placeholder="Password" name="password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="passwordReg-box">
            <label>Mostra Password</label>
          </div>
        </div>
          <button id="Iscrizione" type="submit" name="sign_up">Registrati</button>
      </form>
    </div>

    <div class="form-container login-container">
      <form id="formLog" action="index.php" method="post">
        <h1>Login</h1>
        <input id="email-log" type="email" placeholder="Email" name="email" required>
        <input id="password-log" type="password" placeholder="Password" name="password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="passwordLog-box">
            <label>Mostra Password</label>
          </div>
          <div class="dimenticata">
            <a href="../password_dimenticata/index.html">Password dimenticata?</a>
          </div>
        </div>
        <button id="accesso" name="log_in">Login</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Bentornato</h1>
          <p>Se hai gia' un account, puoi fare il login</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Inizia ora</h1>
          <p>Se non hai ancora un account, puoi crearlo velocemente ora</p>
          <button class="ghost" id="register">Iscriviti
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
